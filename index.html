<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESM Web App</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <script type="module" src="src/js/app.mjs"></script>
</head>
<body> 
     <div class="container">
        <div class="row row-cols-2 vh-100">
            <div class="col border border-primary-subtle  d-flex flex-wrap gap-2 justify-content-between align-items-center " id="cuadranteSuperiorDerecho"></div>
            <div class="col border border-primary-subtle  d-flex flex-wrap gap-2 justify-content-between align-items-center " id="cuadranteSuperiorIzquierdo"></div>
            <div class="col border border-primary-subtle  d-flex flex-wrap gap-2 justify-content-between align-items-center " id="cuadranteInferiorDerecho"></div>
            <div class="col border border-primary-subtle  d-flex flex-wrap gap-2 justify-content-between align-items-center " id="cuadranteInferiorIzquierdo"></div>
        </div>
     </div>

     <div class="modal" tabindex="-1" id="ModalPieza">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="nombrePieza"> </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <pre id="resultado"></pre>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerra</button>
              <button type="button" class="btn btn-primary">guardar</button>
            </div>
          </div>
        </div>
      </div>

     
</body>
</html>
